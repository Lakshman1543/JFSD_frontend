<!DOCTYPE html>
<html lang="en">
<head>
  <title>Certification Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #4f46e5;
      --primary-hover: #4338ca;
      --bg-dark: #111827;
      --text-light: #f3f4f6;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1e1b4b 0%, #312e81 100%);
      min-height: 100vh;
      color: var(--text-light);
      line-height: 1.6;
    }

    /* Navbar Styles */
    nav {
      background: rgba(17, 24, 39, 0.95);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .nav-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(45deg, #4f46e5, #818cf8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.5px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
    }

    nav ul li a {
      color: var(--text-light);
      text-decoration: none;
      font-weight: 500;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      transition: all 0.3s ease;
    }

    nav ul li a:hover {
      background: rgba(255, 255, 255, 0.1);
      color: var(--primary);
    }

    /* Container Styles */
    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 2rem;
    }

    .container h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
      font-weight: 600;
    }

    /* Stats Grid */
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      padding: 1.5rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .box:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1),
                  0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }

    .box h3 {
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: #a5b4fc;
    }

    .box p {
      font-size: 2rem;
      font-weight: 700;
      color: white;
    }

    /* Actions Grid */
    .actions {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }

    .actions button {
      background: rgba(79, 70, 229, 0.1);
      border: 1px solid rgba(79, 70, 229, 0.2);
      color: white;
      padding: 1rem;
      border-radius: 0.75rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .actions button:hover {
      background: var(--primary);
      border-color: var(--primary);
      transform: translateY(-2px);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
                  0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    .actions button i {
      font-size: 1.1rem;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }
      
      .stats {
        grid-template-columns: 1fr;
      }
      
      .actions {
        grid-template-columns: 1fr;
      }
    }

    /* Animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .stats, .actions {
      animation: fadeIn 0.6s ease-out forwards;
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-content">
      <h2 class="logo">CertiTrack</h2>
      <ul>
        <li><a href="Dashboard.html">Dashboard</a></li>
        <li><a href="index.html">Logout</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <h1>Welcome to Your Dashboard</h1>
    <div class="stats">
      <div class="box">
        <h3>Certifications</h3>
        <p>5</p>
      </div>
      <div class="box">
        <h3>Expiring Soon</h3>
        <p>2</p>
      </div>
      <div class="box">
        <h3>Renewals Pending</h3>
        <p>1</p>
      </div>
    </div>

    <div class="actions">
      <button onclick="window.location.href='add-certification.html'">
        <i class="fas fa-plus-circle"></i>
        Add Certification
      </button>
      <button onclick="window.location.href='manage-renewals.html'">
        <i class="fas fa-sync"></i>
        Manage Renewals
      </button>
      <button onclick="window.location.href='view-certification.html'">
        <i class="fas fa-certificate"></i>
        View Certificates
      </button>
      <button onclick="window.location.href='recent-certifications.html'">
        <i class="fas fa-clock"></i>
        Recent Certifications
      </button>
      <button onclick="window.location.href='upcoming-expirations.html'">
        <i class="fas fa-calendar-alt"></i>
        Upcoming Expirations
      </button>
      <button onclick="window.location.href='notifications.html'">
        <i class="fas fa-bell"></i>
        Notifications
      </button>
    </div>
  </div>
</body>
</html>
