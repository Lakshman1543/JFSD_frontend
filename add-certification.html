<!DOCTYPE html>
<html lang="en">
<head>
  <title>Add Certification</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #4f46e5;
      --primary-hover: #4338ca;
      --bg-dark: #111827;
      --text-light: #f3f4f6;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1e1b4b 0%, #312e81 100%);
      min-height: 100vh;
      color: var(--text-light);
      line-height: 1.6;
    }

    /* Navbar Styles */
    nav {
      background: rgba(17, 24, 39, 0.95);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .nav-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(45deg, #4f46e5, #818cf8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.5px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
    }

    nav ul li a {
      color: var(--text-light);
      text-decoration: none;
      font-weight: 500;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      transition: all 0.3s ease;
    }

    nav ul li a:hover {
      background: rgba(255, 255, 255, 0.1);
      color: var(--primary);
    }

    /* Container Styles */
    .container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1),
                  0 10px 10px -5px rgba(0, 0, 0, 0.04);
      animation: fadeIn 0.6s ease-out forwards;
    }

    .container h2 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: var(--text-light);
    }

    /* Form Styles */
    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: #a5b4fc;
    }

    input, select {
      width: 100%;
      padding: 0.75rem 1rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 0.5rem;
      color: var(--text-light);
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2);
    }

    input[type="file"] {
      background: transparent;
      padding: 0.5rem 0;
      border: none;
    }

    input[type="file"]::-webkit-file-upload-button {
      background: rgba(79, 70, 229, 0.1);
      border: 1px solid rgba(79, 70, 229, 0.2);
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      color: var(--text-light);
      margin-right: 1rem;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    input[type="file"]::-webkit-file-upload-button:hover {
      background: var(--primary);
    }

    button {
      width: 100%;
      padding: 0.75rem 1.5rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    button:hover {
      background: var(--primary-hover);
      transform: translateY(-2px);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
                  0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    /* Animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive Design */
    @media (max-width: 640px) {
      .container {
        margin: 1rem;
        padding: 1.5rem;
      }
      
      nav {
        padding: 1rem;
      }
    }
  </style>

  <script>
    function showAlert() {
      alert("Certificate Added Successfully!");
      return true;
    }
  </script>
</head>
<body>
  <nav>
    <div class="nav-content">
      <h2 class="logo">CertiTrack</h2>
      <ul>
        <li><a href="Dashboard.html">Dashboard</a></li>
        <li><a href="index.html">Logout</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <h2>Add Certification</h2>
    <form action="/submit-certification" method="POST" onsubmit="return showAlert();" enctype="multipart/form-data">
      <div class="form-group">
        <label for="cert-name">
          <i class="fas fa-certificate"></i> Certification Name
        </label>
        <input type="text" id="cert-name" name="cert-name" required>
      </div>

      <div class="form-group">
        <label for="cert-provider">
          <i class="fas fa-building"></i> Certification Provider
        </label>
        <input type="text" id="cert-provider" name="cert-provider" required>
      </div>

      <div class="form-group">
        <label for="issue-date">
          <i class="fas fa-calendar-plus"></i> Issue Date
        </label>
        <input type="date" id="issue-date" name="issue-date" required>
      </div>

      <div class="form-group">
        <label for="expiry-date">
          <i class="fas fa-calendar-times"></i> Expiry Date
        </label>
        <input type="date" id="expiry-date" name="expiry-date">
      </div>

      <div class="form-group">
        <label for="cert-file">
          <i class="fas fa-file-pdf"></i> Upload Certificate (PDF)
        </label>
        <input type="file" id="cert-file" name="cert-file" accept=".pdf" required>
      </div>

      <button type="submit">
        <i class="fas fa-plus-circle"></i>
        Add Certification
      </button>
    </form>
  </div>
</body>
</html>
